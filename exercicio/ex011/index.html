<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML 5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em diferentes dispositivos</p>

    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-pb.png" type="image/png">
        <source media="(max-width: 1000px )" srcset="imagens/foto-mb.png" type="image/png">
        <img src="imagens/foto-gb.png" alt="Foto grande">
    </picture>

    <h1>Reproduzindo áudios</h1>
    <p>Vamos aprender a reproduzir áudios</p>
    <audio preload="metadata" autoplay controls>
        <source src="midia/cash.mp3" type="audio/mpeg">
        <p>Infelizmente o navegador não te suporte para rodar esse áudio, <a href="midia/cash.mp3">Clique aqui para baixar o arquivo</a></p>
    </audio>
</body>
</html>
