<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafo</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever
        um parágrafo de qualquer jeito, mas precisa estar 
        entre o &lt;p&gt; e &lt;/p&gt;
     </p>
     <p>Se precisar quebrar o texto em algum lugar específico br como esse, você usa a tag &lt;br&gt; 
    </p>
    <p>
        &reg;
        &copy;
        &euro;
        &yen;
        &Delta;
        &pound;
        &cent;
    </p>
    <p>
        &#x1F525;
        
    </p>
</body>
